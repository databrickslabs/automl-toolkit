name: 'Manually Trigger Maven Test'

on: workflow_dispatch

jobs:
  run-test-job:
    runs-on: ubuntu-18.04
    env: MAVEN_OPTS=-Xss2m

  steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build with Maven
      run: mvn package -DskipTests

