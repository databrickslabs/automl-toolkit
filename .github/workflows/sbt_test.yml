name: 'Manually Trigger SBT Test'

on: workflow_dispatch

jobs:
  run-test-job:
    runs-on: ubuntu-18.04
    env: SBT_OPTS=-Xss2M

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Scala
        uses: olafurpg/setup-scala@v10
        with:
            java-version: "adopt@1.8"
      - name: Build
        run: sbt
